  <rect x="10" y="10" width="200" height="380" rx="10" fill="#111" />
  
  <!-- Camera view -->
  <rect x="10" y="40" width="200" height="280" rx="0" fill="#444" />
  
  <!-- Tooth guides overlay -->
  <path d="M60 120 Q110 80 160 120 Q180 150 160 200 Q130 250 110 250 Q90 250 60 200 Q40 150 60 120" stroke="#fff" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  
  <!-- Camera controls -->
  <rect x="10" y="320" width="200" height="70" rx="10" fill="#222" />
  <circle cx="110" cy="355" r="25" stroke="#fff" stroke-width="3" fill="none" />
  <circle cx="110" cy="355" r="20" fill="#2e86de" />
  
  <circle cx="50" cy="355" r="15" stroke="#fff" stroke-width="2" fill="none" />
  <circle cx="170" cy="355" r="15" stroke="#fff" stroke-width="2" fill="none" />
  
  <!-- Top controls -->
  <rect x="10" y="10" width="200" height="30" rx="0" fill="#222" />
  <circle cx="40" cy="25" r="8" fill="#ccc" />
  <circle cx="70" cy="25" r="8" fill="#2e86de" />
  <rect x="100" y="20" width="40" height="10" rx="5" fill="#ccc" />
